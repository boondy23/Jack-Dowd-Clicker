<!DOCTYPE html>
<html>
<head>
  <title>Save Test</title>
</head>
<body>
  <p id="score">Score: 0</p>
  <button onclick="clickIt()">Click</button>
  <button onclick="resetGame()">Reset</button>

  <script>
    let score = 0;

    function updateDisplay() {
      document.getElementById('score').textContent = "Score: " + score;
    }

    function clickIt() {
      score += 1;
      updateDisplay();
      saveGame();
    }

    function saveGame() {
      localStorage.setItem("saveData", JSON.stringify({ score }));
      console.log("Saved", score);
    }

    function loadGame() {
      const data = JSON.parse(localStorage.getItem("saveData"));
      if (data && typeof data.score === "number") {
        score = data.score;
      }
      updateDisplay();
    }

    function resetGame() {
      localStorage.removeItem("saveData");
      score = 0;
      updateDisplay();
    }

    loadGame();
  </script>
</body>
</html>
